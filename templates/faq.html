<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyDrugs | FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon" href="./static/img/logos/logo_white.png">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-sm bg-body-tertiary p-2">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./static/img/logos/logo_white.png" class="img-fluid" width="95" height="40">
            </a>
            <a class="navbar-brand fs-3 special_font" href="/">MyDrugs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled">FAQ</a>
                    </li>
                                        
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-3 text-center special_font">FAQ</h1>
        <hr>
        <h3 class="mb-5 mt-4 text-center special_font">Frequently Asked Questions</h3>

        {% for faq in faqs %}
        <div class="accordion mb-5" id="acc{{faq.id}}">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{faq.id}}" aria-expanded="true" aria-controls="collapse{{faq.id}}">
                        {{faq.question}}
                    </button>
                </h2>
                <div id="collapse{{faq.id}}" class="accordion-collapse collapse" data-bs-parent="#{{faq.id}}">
                    <div class="accordion-body description">
                        {{faq.answer}}
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
